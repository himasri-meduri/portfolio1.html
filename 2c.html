<!DOCTYPE html>
<html>
<head>
<title>FORMS</title>
<style>
form{
text-align:center;
border:1px solid black;
padding: 20px;
margin: auto;
</style>
</head>
<body>
<form>
Enter your name:  <input type="text"><br><br>
Password:  <input type="password"><br><br>
Confirm password:  <input type="password"><br><br>
Pinno:  <input type="number"><br><br>
Date of birth:  <input type="date"><br><br>
BRANCH:
<input type="checkbox" id="cse" name="branch" value="cse">
<label for="cse">CSE</label><br><br>
<input type="checkbox" id="csm" name="branch" value="csm">
<label for="csm">CSM</label><br><br>
<input type="checkbox" id="aiml" name="branch" value="aiml">
<label for="aiml">AIML</label><br><br>
SECTION:
<input type="radio" id="a"  name="section" value="a">
<label for="a">A</label><br><br>
<input type="radio" id="b"  name="section" value="b">
<label for="b">B</label><br><br>
<input type="radio" id="c"  name="section" value="c">
<label for="c">C</label><br><br>
COUNTRY:  <select>
<option value="INDIA">INDIA</option>
<option value="USA">USA</option>
<option value="UK">UK</option>
<select><br><br>
<input type="submit" value="SUBMIT">
<input type="reset" value="RESET">
</form>
</body>
</html>
