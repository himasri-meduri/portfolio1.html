<!DOCTYPE html>
<html>
<head>
  <title>Print 1 to 10 using Loops</title>
  <script>
    function printNumbers() {
      let result = "";

      // For loop
      result += "Using for loop:\n";
      for (let i = 1; i <= 10; i++) {
        result += i + " ";
      }

      result += "\n\nUsing while loop:\n";
      let j = 1;
      while (j <= 10) {
        result += j + " ";
        j++;
      }

      result += "\n\nUsing do-while loop:\n";
      let k = 1;
      do {
        result += k + " ";
        k++;
      } while (k <= 10);

      alert(result);
    }
  </script>
</head>
<body>
  <h2>Print Numbers from 1 to 10</h2>
  <button onclick="printNumbers()">Show Numbers</button>
</body>
</html>
