<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font and Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .font-size-small {
            font-size: 12px;
        }

        .font-size-large {
            font-size: 24px;
        }

        .font-weight-normal {
            font-weight: normal;
        }

        .font-weight-bold {
            font-weight: bold;
        }

        .font-style-normal {
            font-style: normal;
        }

        .font-style-italic {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>CSS Font and Text Properties</h1>

    <p class="font-size-small">This is a small font size (12px).</p>
    <p class="font-size-large">This is a large font size (24px).</p>

    <p class="font-weight-normal">This text has normal font weight.</p>
    <p class="font-weight-bold">This text has bold font weight.</p>

    <p class="font-style-normal">This text has normal font style.</p>
    <p class="font-style-italic">This text has italic font style.</p>
</body>
</html>
