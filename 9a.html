<html>
<head>
  <title>JavaScript Functions and Events</title>
  <script>
    function factorial(n) {
      let fact = 1;
      for (let i = 2; i <= n; i++) {
        fact *= i;
      }
      return fact;
    }

    function fibonacci(n) {
      let fib = [0, 1];
      while (fib[fib.length - 1] + fib[fib.length - 2] <= n) {
        fib.push(fib[fib.length - 1] + fib[fib.length - 2]);
      }
      return fib.filter(num => num <= n);
    }

    function isPrime(num) {
      if (num < 2) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    function primeNumbers(n) {
      let primes = [];
      for (let i = 2; i <= n; i++) {
        if (isPrime(i)) primes.push(i);
      }
      return primes;
    }

    function isPalindrome(n) {
      let str = n.toString();
      return str === str.split('').reverse().join('');
    }

    function runFunctions() {
      let number = parseInt(prompt("Enter a number:"));
      let output = "";

      output += `Factorial: ${factorial(number)}\n\n`;
      output += `Fibonacci: ${fibonacci(number).join(", ")}\n\n`;
      output += `Prime:     ${primeNumbers(number).join(", ")}\n\n`;
      output += `Palindrome:${isPalindrome(number) ? "Yes" : "No"}`;

      alert(output);
    }
  </script>
</head>
<body>
  <h2>JavaScript Functions and Events</h2>
  <button onclick="runFunctions()">Run All Checks</button>
</body>
</html>
