<!DOCTYPE html>
<html>
<head>
  <title>Number Operations</title>
  <script>
    function getNumber() {
      return parseInt(document.getElementById("numInput").value);
    }

    function factorial() {
      const n = getNumber();
      let fact = 1;
      for (let i = 2; i <= n; i++) fact *= i;
      alert(`Factorial of ${n} is ${fact}`);
    }

    function fibonacci() {
      const n = getNumber();
      let fib = [0, 1];
      while (fib[fib.length - 1] + fib[fib.length - 2] <= n) {
        fib.push(fib[fib.length - 1] + fib[fib.length - 2]);
      }
      alert(`Fibonacci series up to ${n}: ${fib.filter(x => x <= n).join(", ")}`);
    }

    function isPrime(num) {
      if (num < 2) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    function primeNumbers() {
      const n = getNumber();
      let primes = [];
      for (let i = 2; i <= n; i++) {
        if (isPrime(i)) primes.push(i);
      }
      alert(`Prime numbers up to ${n}: ${primes.join(", ")}`);
    }

    function palindrome() {
      const n = getNumber();
      const str = n.toString();
      const isPalin = str === str.split('').reverse().join('');
      alert(`${n} is ${isPalin ? '' : 'not '}a palindrome`);
    }
  </script>
</head>
<body>
  <h2>Number Operations</h2>
  <label>Enter a number: </label>
  <input type="number" id="numInput" />
  <br><br>
  <button onclick="factorial()">Factorial</button>
  <button onclick="fibonacci()">Fibonacci</button>
  <button onclick="primeNumbers()">Prime</button>
  <button onclick="palindrome()">Palindrome</button>
</body>
</html>
