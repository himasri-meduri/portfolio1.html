<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .box-model-example {
            width: 300px;
            background-color: lightblue; /* Content */
            padding: 20px; /* Padding */
            border: 5px solid darkblue; /* Border */
            margin: 30px; /* Margin */
        }
    </style>
</head>
<body>
    <h1>CSS Box Model Example</h1>
    <p>The CSS box model is essential for designing layouts, as it defines how elements' sizes and spacing work.</p>

    <div class="box-model-example">
        This is the content area inside the box model. Padding adds space inside the border, the border outlines the element, and the margin adds space outside the border.
    </div>
</body>
</html>
